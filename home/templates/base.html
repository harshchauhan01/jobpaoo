<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobpaoo</title>
    <link href="/static/img/job_logo-removebg.png" rel="icon">
    <link href="/static/css/nav.css" rel="stylesheet">
    <link href="/static/css/home.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/adddetails.css" rel="stylesheet">
    <link href="/static/css/findjob.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    
    
    <div class="navbar">
        <div class="logo">
            <img src="/static/img/job_logo-removebg.png" alt="">
        </div>
        <div class="content">
            <a href="{% url  'home' %}">Home</a>
            <a href="{% url  'adddetails' %}">Fill Details</a>
            <a href="{% url 'findjob' %}">Find jobs</a>
            <a>Compaines</a>
        </div>
        <div class="button">
            {% if user.is_authenticated %}
            <a href="{% url  'logout' %}" class="loginbut">LogOut</a>
            {% else %}
            <a class="loginbut" href="{% url  'login' %}">LOG IN</a>
            <a class="loginbut" href="{% url  'signup' %}">SIGN UP</a>
            {% endif %}
        </div>
    </div>
    
    

    {% block content %}
    {% endblock %}

    
</body>
</html>
